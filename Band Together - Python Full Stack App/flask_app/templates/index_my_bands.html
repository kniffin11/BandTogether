<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- I didn't want to make more css files- i linked one for dashboard -->
<style>
.nav{
    padding: 20px 0;
    justify-content: space-between;
    align-items: center;
}

.rightside{
    justify-content: flex-end;
}

a{
    margin-right: 10px;
}
</style>

<body class="container">
    <div class="nav d-flex ">
        <h1>Rock On {{first_name}} {{last_name}}!!!</h1>
        <div class="rightside" style="gap: 10px;">
            <a href="/dashboard">Dashboard</a> 
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="bands">
        <table class="table">
            <thead>
                <th>My Bands: </th>
            </thead>
            <tbody>
                {% for band in all_bands %}
                <tr>
                    <td>{{band.name}} <a href="/edit/{{band.id}}">edit</a> <a href="/delete/{{band.id}}">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
