<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- I didn't want to make more css files- i linked one for dashboard -->
<style>
.nav{
    padding: 20px 0;
    justify-content: space-between;
    align-items: center;
}

.rightside{
    justify-content: flex-end;
}

rightside a{
    margin-right: 10px;
}

form{
    display: flex;
    flex-direction: column;
    width: 200px;
}
</style>

<body class="container">
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="nav d-flex ">
        <h1>Rock On {{first_name}} {{last_name}}!!!</h1>
        <div class="rightside">
            <a href="/mybands/{{user_id}}">My Bands </a>
            <a href="/add_new">New Band </a>
            <a href="/logout">Logout </a>
        </div>
    </div>
    <h2>Edit {{name}}</h2>
    <form action="/edit_band/{{id}}" method="post">
        <label for="name">Band Name:</label>
        <input type="text" name="name">
        <label for="genre">Music Genre:</label>
        <input type="text" name="genre">
        <label for="home_city">Home City:</label>
        <input type="datetime-local" name="home_city">
        <input class="btn-sm" type="submit" value="Update">
    </form>
</body>
