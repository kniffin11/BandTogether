<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bands</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
    <nav>
        <h1>Rock On {{first_name}}!!!</h1>
        <a href="/dashboard"><strong>Dashboard</strong></a>
        <a href="/new"><strong>New Band</strong></a>
        <a href="/logout"> <strong>Logout</strong></a>
    </nav>

    <div class="box">
        <table class="table table-hover">
            <thead>
                <th>Band Name</th>
                <th>Genre</th>
                <th>Home City</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for band in my_bands %}
                <tr>
                    <td>{{band.name}}</td>
                    <td>{{band.genre}}</td>
                    <td>{{band.home_city}}</td>
                    <td><a href="/edit/{{band.id}}">Edit</a> | <a href="/delete/{{band.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
