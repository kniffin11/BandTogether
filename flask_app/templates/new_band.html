<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Band</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <nav>
        <h1>Rock On {{first_name}}!!!</h1>
        <a href="/dashboard"><strong>Dashboard</strong></a>
        <a href="/my_bands/{{user_id}}"><strong>My Bands</strong></a>
        <a href="/logout"> <strong>Logout</strong></a>
    </nav>

    <form class="forms" action="/new/band" method="post">
        <h2>Create A Band</h2><br>
        <label for="name">Band Name:</label>
        <input type="text" name="name">
        <label for="genre">Music Genre:</label>
        <input type="text" name="genre">
        <label for="home_city">Home City:</label>
        <input type="text" name="home_city"><br>
        <input class="btn-sm m-1" type="submit" value="Create">
    </form>
</body>
</html>
